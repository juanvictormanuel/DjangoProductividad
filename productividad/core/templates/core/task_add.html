{% block title %} Crear nuevo proyecto {% endblock %} 

{% block content %} 

<form id="formularios" action="{% url 'task_add' %}"  method="POST">
    {% csrf_token %}
    <fieldset>
        <!-- <legend><span class="number">1</span>Your basic info</legend> -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="txtNombre" placeholder="Ingresa el nombre del proyecto" required>

    </fieldset>
    <fieldset>
        <label for="name">Cant Actividades:</label>
        <input type="number" id="activity" required name="txtActividades" max="5" min="3" placeholder="Ingresa la cantidad de actividades">

    </fieldset>


   

    <button class="btn btn-primary mr-2" type="submit"  >Crear proyecto</button>
</form>
