{% extends 'core/home.html' %} # para importar el html 

{% block title %} Modificar proyecto {% endblock %} 

{% block content %} 

<form id="formularios" action="{% url 'task_update_2' id=id %}"  method="POST">
    {% csrf_token %}
    <fieldset>
        <!-- <legend><span class="number">1</span>Your basic info</legend> -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="txtNombre" placeholder="Ingresa el nombre de la proyecto" required value="{{nombre}}">

    </fieldset>
    <fieldset>
        <label for="name">Cant Actividades:</label>
        <input type="number" id="activity" required name="txtActividades" max="5" min="3" placeholder="Ingresa la cantidad de actividades" value="{{actividades}}">

    </fieldset>


   
    
    <button class="btn btn-primary mr-2" type="submit">Modificar proyecto</button>

    
    <button class="btn btn-danger" formaction="{% url 'task_delete' id=id %}" >Eliminar proyecto</button>
    

</form>
